worker_processes  auto;

error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    keepalive_timeout  65;

    #gzip  on;

    include /etc/nginx/conf.d/*.conf;

    server {
        listen              8443 ssl;
        server_name         rc-ce-dev-mail.syr.edu;
	root                /opt/mailman-web-data;
        ssl_certificate     /etc/letsencrypt/live/rc-ce-dev-mail.syr.edu/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/rc-ce-dev-mail.syr.edu/privkey.pem;
        ssl_protocols       TLSv1.2 TLSv1.3;
        ssl_ciphers         HIGH:!aNULL:!MD5;


        location /static {
        }

        location / {
	    proxy_pass http://mailman-web:8000;
        }
    }
}

